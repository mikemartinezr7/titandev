<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrar Libro</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form>
            <div>
                <label for="txt_name">Nombre</label>
                <input type="text" id="txt_name">
            </div>
            <div>
                <label for="slt_genre">Género</label>
                <select id="slt_genre">
            </div>
            <div>
                <label for="txt_author">Autor</label>
                <input type="text" id="txt_author">
            </div>
            <div>
                <label for="txt_description">Descripción</label>
                <input type="text" id="txt_description">
                </div>
            <div>
                <label for="slt_year">Año</label>
                <select id="slt_year">
            </div>
            <div>
                <label for="txt_editorial">Editorial</label>
                <input type="text" id="txt_editorial">
            </div>
            <div>
                <label for="slt_type">Tipo</label>
                <select id="slt_type">
            </div>
            <div>
                <label for="slt_language">Idioma</label>
                <select id="slt_language">
            </div>
            <div>
                <label for="txt_isbn">ISBN</label>
                <input type="text" id="txt_isbn">
            </div>
            <div>
                <label for="txt_precio">Precio</label>
                <input type="number" id="txt_precio">
            </div>
            <div>
                <label for="txt_quantity">Cantidad</label>
                <input type="number" id="txt_quantity">
            </div>
            <div>
                <button type="button" id="btn_create">Registrar</button>
            </div>

        </form>

        <script src='https://cdn.jsdelivr.net/npm/sweetalert2'></script> 
        <script src='./js/users.js'></script>
    </body>

</html>
