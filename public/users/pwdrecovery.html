<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/base.css">
  <title>Titandev - Recuperar Contraseña</title>
</head>

<body class="center">
  <img src="../img/titandev-logo.png" alt="logo" title="logo">
  <h1>Bienvenido de vuelta</h1>
  <h3>Recuperar Contraseña</h3>
  <p>Te enviamos un correo electrónico con un PIN de confirmación de 6 dígitos</p>
  <p>Ingresa el PIN y la nueva contraseña en el siguiente formulario</p>
  <br><br>

  <div class="login-box-alert center" style="display: none">
    <h4>Han ocurrido los siguientes errores:</h4>
    <ul></ul>
  </div>

  <div class="login-box">
    <form name="frmActivateUser" id="frmActivateUser" method="POST">
      <div class="row">
        <div class="col-12">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="randomToken">PIN de 6 dígitos</label>
          <input type="text" name="randomToken" id="randomToken">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="passConfirm">Confirmar Contraseña</label>
          <input type="password" name="passConfirm" id="passConfirm">
        </div>
      </div>

      <button type="submit" id="btnActivate" class="button-primary">Actualizar Contraseña</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../js/users/pwdrecovery.js"></script>
</body>

</html>
