<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <title>Registrarse</title>
</head>
<body>
    <body>
        <form>
            <div>
                <label for="txtFirstName">Primer nombre <span class="red">*</span></label>
                <input type="text" id="txtFirstName">
            </div>
            <div>
                <label for="txtMiddleName">Segundo nombre</label>
                <input type="text" id="txtMiddleName">
            </div>
            <div>
                <label for="txtLastName">Primer apellido <span class="red">*</span></label>
                <input type="text" id="txtLastName">
            </div>
            <div>
                <label for="txtSecondLastName">Segundo apellido</label>
                <input type="text" id="txtSecondLastName">
            </div>
            <div>
                <label for="sltGender">Género <span class="red">*</span></label>
                <select id="sltGender">
                    <option value=""></option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Otro</option>
                    <option value="P">Prefiero no decir</option>
                </select>
            </div>
            <div>
                <label for="sltIDType">Tipo de identificación <span class="red">*</span></label>
                <select id="sltIDType">
                    <option value=""></option>
                    <option value="nacional">Nacional</option>
                    <option value="residente">Residente</option>
                </select>
            </div>
            <div>
                <label for="txtID">Identificación <span class="red">*</span></label>
                <input type="text" id="txtID">
            </div>
            <div>
                <label for="txtEmail">Correo electrónico <span class="red">*</span></label>
                <input type="text" id="txtEmail">
            </div>
            <div>
                Dirección <span class="red">*</span><br>
                <label for="sltProvince">Provincia</label>
                <select id="sltProvince">
                </select>
                <label for="sltCounty">Cantón</label>
                <select id="sltCounty">
                </select>
                <label for="sltDistrict">Distrito</label>
                <select id="sltDistrict">
                </select>
            </div>
            <div>
                    <label for="txtAdditionalDetails">Otras señas <span class="red">*</span></label>
                    <input type="text" id="txtAdditionalDetails">
            </div>
            <div>
                    Géneros favoritos <span class="red">*</span><br>
                    <div id="favGenre">
                        <input type="checkbox" id="fiction">Ficción
                        <input type="checkbox" id="terror">Terror
                        <input type="checkbox" id="comedy">Comedia
                        <input type="checkbox" id="drama">Drama
                        <input type="checkbox" id="tragedy">Tragedia
                        <input type="checkbox" id="romance">Romance
                        <input type="checkbox" id="novel">Novela
                        <input type="checkbox" id="story">Cuento
                        <input type="checkbox" id="thriller">Thriller
                        <input type="checkbox" id="tale">Fábula
                        <input type="checkbox" id="didacticNovel">Novela didáctica
                    </div>
            </div>
            <div>
                    <label for="txtFavoriteBook">Libro favorito</label>
                    <input type="text" id="txtFavoriteBook">
            </div>
            <div class="autocomplete">
                    <label for="txtFavoriteAuthor">Autor favorito</label>
                    <input type="text" id="txtFavoriteAuthor">
            </div>
            <div>
                    <label for="txtNickname">Sobrenombre <span class="red">*</span></label>
                    <input type="text" id="txtNickname">
            </div>
            <div>
                <figure>
                    <img src="../img/no-avatar.jpg" alt="no photo" id="image_preview">
                </figure>  
                <button type="button" id="btnChooseImage">Subir imagen</button>
            </div>
            <div>
                    <label for="Exchange">Deseo intercambiar libros</label>
                    <input type="checkbox" id="Exchange">
            </div>
            <button type="button" id="btnRegister">Registrar</button>
        </form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../js/provinces.js"></script>

<script src="../js/users/register.js"></script>

<!--Desabilita Enter para enviar la información-->
<script type="text/javascript">
    window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier =='Enter'||e.keyCode==13){if(e.target.nodeName === 'INPUT'&&e.target.type !== 'textarea'){e.preventDefault();return false;}}},true);
</script>

<!--Autocompleta los autores para el campo de autor favorito-->
<script>
    autocomplete(document.getElementById("txtFavoriteAuthor"), authors.firstname);
</script>

<!-- Scripts cloudinary -->
<script src="../js/images.js"></script>
<script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
<script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

</html>
