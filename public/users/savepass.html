<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <title>Validar Pin</title>
</head>
<body>
    <form>
        <div>
            <label for="txtEmail">Correo Eléctronico</label>
            <input type="text" id="txtEmail">
        </div>
        <div>
            <label for="randToken">PIN de 6 dígitos</label>
            <input type="text" id="randToken">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="passConfirm">Confirmar Contraseña</label>
            <input type="password" id="passConfirm">
        </div>

        <button type="button" id="btnSavePassword">Crear Contraseña</button>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../js/users/savepass.js"></script>


</html>
