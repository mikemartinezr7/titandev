<!DOCTYPE html>
<html>

<head>
  <title>TitanDev - Home</title>
  <link rel="stylesheet" type="text/css" href="./css/base.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="notifications">
  </div>

  <div id="topmenu-container">

      <span class="helper"><img src="./img/titandev-text.png" alt="TitanDev Logo" width="118" height="18"></span>
    </div>
    <div class="topmenu-item"><a href="./about.html">Sobre nosotros</a></div>
    <div class="topmenu-item"><a href="./aboutapp.html">Nuestro Producto</a></div>
    <div class="topmenu-item user-profile">
      <span class="helper">
        <a href="./profile.html"><img src="./img/user-portrait.jpeg" alt="Usuario" height="30" width="30"></a>
      </span>
    </div>
  </div>

  <div id="content-container">
    <div id="leftmenu" class="left-menu-close">
      <ul>
        <li><a href="./index.html"><img src="./img/home.png" alt="Home"><span class="left-menu-item-text hidden">Home</span></a></li>
        <li><a href="./libraries/index.html"><img src="./img/library.png" alt="Librerias"><span class="left-menu-item-text hidden">Librer√≠as</span></a></li>
        <li><a href="./books/listBooks.html"><img src="./img/book.png" alt="Libros"><span class="left-menu-item-text hidden">Libros</span></a></li>
        <li><a href="./authors/authorsList.html"><img src="./img/author.png" alt="Autores"><span class="left-menu-item-text hidden">Autores</span></a></li>
        <li><a href="./clubs/listClubs.html"><img src="./img/clubs.png" alt="Clubes de lectura"><span class="left-menu-item-text hidden">Clubes de lectura</span></a></li>
        <li><a href="./Genre/index.html"><img src="./img/genre.png" alt="Genero"><span class="left-menu-item-text hidden">Generos</span></a></li>
        <li><a href="./users/register.html"><img src="./img/user.png" alt="Usuario"><span class="left-menu-item-text hidden">Usuario</span></a></li>
      </ul>
    </div>

    <div id="content">
      <!-- Contenido aca -->
    </div>
  </div>

  <script id="notificationTemplate" type="text/x-jQuery-tmpl">
    <div class="notification ${type}">
      <div class="notification-icon"><img src="./img/${type}.png" alt="" title="${type}-icon"></div>
      <div class="notification-text">${message}</div>
      <div class="notification-close"><button class="notification-close" onclick="javascript: $(this).closest('.notification').hide();">x</button></div>
    </div>
  </script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
  <script type="text/javascript" src="js/layout.js"></script>
</body>

</html>
