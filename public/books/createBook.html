<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrar Libro</title>
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
        <form>
            <div>
                <label for="txt_name">Nombre</label>
                <input type="text" id="txt_name">
            </div>
            <div>
                <label for="txt_image">Imagen</label>
                <input type="text" id="txt_image">
                </div>
            <div>
                <label for="slt_genre">Género</label>
                <select id="slt_genre">
                    <option value=""></option>
                    <option value="Ficción">Ficción</option>
                    <option value="Terror">Terror</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Tragedia">Tragedia</option>
                    <option value="Romance">Romance</option>
                    <option value="Cuento">Cuento</option>
                    <option value="Novela">Novela</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Fábula">Fábula</option>
                    <option value="Novela Didáctica">Novela Didáctica</option>
                </select>
            </div>
            <div>
                <label for="txt_author">Autor</label>
                <input type="text" id="txt_author">
            </div>
            <div>
                <label for="txt_description">Descripción</label>
                <input type="text" id="txt_description">
                </div>
            <div>
                <label for="txt_year">Año</label>
                <input type="number" id="txt_year">
            </div>
            <div>
                <label for="txt_editorial">Editorial</label>
                <input type="text" id="txt_editorial">
            </div>
            <div>
                <label for="slt_type">Tipo</label>
                <select id="slt_type">
                    <option value=""></option>
                    <option value="PDF">PDF</option>
                    <option value="De Bolsillo">De Bolsillo</option>
                    <option value="Pasta Dura">Pasta Dura</option>
                </select>
            </div>
            <div>
                <label for="slt_language">Idioma</label>
                <select id="slt_language">
                    <option value="---"></option>
                    <option value="Español">Español</option>
                    <option value="Inglés">Inglés</option>
                    <option value="Portugués">Portugués</option>
                    <option value="Francés">Francés</option>
                </select>
            </div>
            <div>
                <label for="txt_isbn">ISBN</label>
                <input type="text" id="txt_isbn">
            </div>
            <div>
                <label for="txt_price">Precio</label>
                <input type="number" id="txt_price">
            </div>
            <div>
                <label for="txt_quantity">Cantidad</label>
                <input type="number" id="txt_quantity">
            </div>
            <div>
                <button type="button" id="btn_register">Registrar</button>
            </div>

        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/3f022aee91.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script> 
        
        <script src="../js/books/createBooks.js"></script>
    </body>

</html>
