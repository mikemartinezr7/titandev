<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro de Autores</title>
  <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
  <h1>Autores</h1>
  <h3>Agregar un autor:</h3>

  <form name="authorsForm" id="authorsForm" method="POST" action="/api/author">
    <fieldset>
      <p>
        <div>
          <label for="txt_firstname">Nombre de Autor</label>
          <input type="text" name="firstname" id="firstname" class="required">
        </div>
      </p>

      <p>
        <div>
          <label for="lastname">Apellidos</label>
          <input type="text" name="lastname" id="lastname" class=required>
        </div>
      </p>

      <p>
        <div>
          <label for="biography">Biografia</label>
          <textarea name="biography" id="biography" class="required"></textarea>

        </div>
      </p>

      <p>
        <div>
          <label for="birthyear">AÃ±o de Nacimiento</label>
          <input type="date" name="birthyear" id="birthyear" class="required">
        </div>
      </p>
    </fieldset>

    <input type="submit" id="btnSubmit" value="Aceptar" class="button">
    <input type="reset" id="btnReset" value="Cancelar" class="button">
  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/authors.js"></script>
</body>

</html>
