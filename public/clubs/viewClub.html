    <div id="content">
        <h1>Perfil del Club de Lectura</h2>
        <h3>Detalles del club</h3>
        <fieldset class="clubDetails">
        <form>
            <div>
                <label for="txt_name"><strong>Nombre:</strong></label>
                <span id="txt_name"></span>
            </div>
            <div>
                <label for="slt_type"><strong>Tipo:</strong></label>
                <span id="slt_type"></span>
                </div>
            <div>
                <label for="slt_genre"><strong>Género:</strong></label>
                <span id="slt_genre"></span>
            </div>
        </fieldset>
        <h3>Horario</h3>
            <fieldset class="clubSchedule">
            <div>
                <label for="slt_day"><strong>Día:</strong></label>
                <span id="slt_day"></span>
            </div>
            <div>
                <label for="slt_startTime"><strong>Hora de Inicio:</strong></label>
                <span id="slt_startTime"></span>
            </div>
            <div>
                <label for="slt_endTime"><strong>Hora de Finalización:</strong></label>
                <span id="slt_endTime"></span>
                </div>
            </fieldset>
            <h3>Ubicación</h3>
            <fieldset class="clubLocation">
            <div>
                <p>
                        <img src="../img/location.png"> <label for="txt_branch"><strong>Sucursal:</strong></label>
                <span id="txt_branch"></span>
                </p>
            </div>
            </fieldset>
        </form>
