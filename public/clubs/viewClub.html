<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ver Club</title>
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
        <form>
            <div>
                <label for="txt_name">Nombre</label>
                <span id="txt_name"></span>
            </div>
            <div>
                <label for="slt_type">Tipo</label>
                <span id="slt_type"></span>
                </div>
            <div>
                <label for="slt_genre">Género</label>
                <span id="slt_genre"></span>
            </div>
            <div>
                <label for="slt_startTime">Hora de Inicio</label>
                <span id="slt_startTime"></span>
            </div>
            <div>
                <label for="slt_endTime">Hora de Finalización</label>
                <span id="slt_endTime"></span>
                </div>
            <div>
                <label for="slt_day">Día</label>
                <span id="slt_day"></span>
                </div>
            <div>
                <label for="txt_branch">Sucursal</label>
                <span id="txt_branch"></span>
                </div>

        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/3f022aee91.js"></script>
        
        <script src="../js/clubs/viewClub.js"></script>
    </body>
</html>
