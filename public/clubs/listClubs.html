<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Clubes</title>
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>

        <div class="search">
            <label for="search">Buscar clubes:</label><br>
            <input type="text" id="txtSearch" name="txtSearch">
            <button id="btnSearch" class="button"><img src="../img/search.png" alt="Buscar"></button>
        </div>
        <table id="tbl_clubs">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Tipo</td>
                    <td>Género</td>
                    <td>Hora de inicio</td>
                    <td>Hora de finalización</td>
                    <td>Día</td>
                    <td>Sucursal</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/3f022aee91.js"></script>
        <script src="../js/clubs/listClubs.js"></script>

    </body>
</html>
